<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/snake.ico">
    <title>Snake</title>
    <link rel="stylesheet" href="./css/game.css">
</head>

<body>
    <div id="main"></div>
    <div id="game_over"></div>
    <div id="score"></div>

    <div id="controller" class="h">
        <img src="./img/controller.png" usemap="#image-map">
        <map name="image-map">
            <area alt="up" title="up" coords="81,35,36,0" shape="rect" id="controller_up">
            <area alt="down" title="down" coords="35,80,83,115" shape="rect" id="controller_down">
            <area alt="right" title="right" coords="114,84,85,32" shape="rect" id="controller_right">
            <area alt="left" title="left" coords="1,34,30,83" shape="rect" id="controller_left">
        </map>
    </div>

    <div id="start"><button onclick="GameStart()">Start Game</button></div>
    <br>
    <form id="form">
        <label for="difficulty">Select a difficulty</label>
        <input type="number" min="1" max="3" value="1" name="difficulty">
    </form>
</body>
<footer>
    <script src="./js/config.js"></script>
    <script src="./js/snake_slave.js"></script>
    <script src="./js/box.js"></script>
    <script src="./js/snake.js"></script>
    <script src="./js/main.js"></script>
</footer>

</html>
